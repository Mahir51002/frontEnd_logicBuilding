<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="main bg-zinc-900 w-screen h-screen p-10 shadow-lg flex flex-col item-center justify-center">
        <h1 class="text-5xl text-white text-center mb-10">Live Character Counter</h1>
        <textarea name="text" class="bg-white h-50 rounded-xl resize-none text-2xl p-10" id=""></textarea>
        <div class="counter flex text-3xl text-white mt-5 justify-center ">
            <p >Your write number of characters is :
                <span class="count text-yellow-400 text-4xl">0</span>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
